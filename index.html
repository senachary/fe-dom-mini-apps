<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Font+Name"
    />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="heading">
      <h1>QUIZ GAME</h1>
    </div>
    <div class="form">
      <div class="field">
        <label class="label">Player Name</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-success"
            type="text"
            placeholder="Text input"
            value="Enter Player Name"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This username is available</p>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="input is-danger"
            type="email"
            placeholder="Email input"
            value="name@email.com"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>

      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Entertainment</option>
              <option>Sports</option>
              <option>Politics</option>
              <option>Animals</option>
              <option>General</option>
              <option>Science</option>
            </select>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="quiz-score">
        <h1>Score:</h1>
        <p id="quiz-score"></p>
      </div>
      <div class="quiz-question">
        <h1>Question:</h1>
        <p id="quiz-question"></p>
      </div>

      <button class="button is-primary" id="start-button">
        <h1>Start</h1>
      </button>
      <div class="category">
        <img
          src="./images/quiz.png"
          alt="image"
          id="category"
          height="200"
          width="200"
        />
      </div>

      <p class="jokes-list" id="new-question"></p>

      <button class="button is-success" id="true-button">True</button>

      <button class="button is-danger" id="false-button">False</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
